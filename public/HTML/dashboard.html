<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Tech Blog Dashboard Page">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/CSS/login.css" />
    <link rel="stylesheet" href="../Assets/CSS/dashboard.css" />
    <title>Dashboard</title>
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <div>
            <a href="../index.html">Home</a>
            <a href="#">Dashboard</a>
            <a href="./login.html">Login</a>
        </div>
        <h1>Your Dashboard</h1>
    </header>

    <!-- Main Section -->
    <main>
        <div class="card">
            <h2 class="card-header">Create New Post</h2>
            <form id="user-form" class="card-body">
                <!-- Title -->
                <label class="form-label" for="title">Title</label>
                <input name="title" id="title" type="text" autofocus="true" class="form-input" />
                <!-- Content -->
                <label class="form-label" for="content">Content</label>
                <textarea class="form-input" name="content" id="content" autofocus="true" rows="5"></textarea>
                <!-- Button -->
                <button type="submit" class="create-post-btn">Create!</button>
            </form>
        </div>
    </main>

    <!-- NEW Post Button -->
    <section>
        <button id="start-new-post-btn">+ New Post</button>
    </section>
    <script src="../Javascript/dashboard.js"></script>
</body>
</html>
