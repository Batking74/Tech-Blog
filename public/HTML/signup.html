<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Tech Blog Login Page">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/CSS/login.css" />
    <title>Login</title>
</head>

<body class="flex-column min-100-vh">

    <!-- Header and Navigation -->
    <header>
        <div>
            <a href="../index.html">Home</a>
            <a href="./dashboard.html">Dashboard</a>
            <a href="#">Login</a>
        </div>
        <h1>The Tech Blog</h1>
    </header>


    <!-- Main Section -->
    <main>
        <div class="card">
            <h2 class="card-header">Sign Up</h2>
            <form id="user-form" class="card-body">
                <!-- Username -->
                <label class="form-label" for="username">Username</label>
                <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                <!-- Password -->
                <label class="form-label" for="password">Password</label>
                <input name="password" id="password" type="text" autofocus="true" class="form-input" />
                <!-- Button -->
                <button type="submit" class="btn">Sign Up!</button>
                <a class="login-option" href="./login.html">Login instead</a>
            </form>
        </div>
    </main>
    <script src="../Javascript/signup.js"></script>
</body>
</html>
